<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sample Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="navbar" class="navbar" style="display:none">
            <div>
                <button id="close_nav_button" onclick="nav_close()">Close &times</button>

            </div>
            <a href="#" class="bar-item bar-button">Link 1</a>
            <a href="#" class="bar-item bar-button">Link 2</a>
            <a href="#" class="bar-item bar-button">Link 3</a>
        </div>
        <section id="main" class="main">

            <header class="teal header">
                <button id="openNav" class="teal" onclick="nav_open()">&#9776;</button>
                <h1 class="page_header">Sample Page</h1>
            </header>

            <article id="section1" class="section">
                <h2>Section 1</h2>
                <p>Section 1 is about section 1 topics.</p>
            </article>
            <article id="section2" class="section">
                <h2>Section 2</h2>
                <p>Section 2 is about section 2 topics.</p>
            </article>
            <article id="section3" class="section">
                <h2>Section 3</h2>
                <p>Section 3 is about section 3 topics.</p>
            </article>
            <article id="section4" class="section">
                <h2>Section 4</h2>
                <p>Section 4 is about section 4 topics.</p>
            </article>
            
        </section>
                
        <script>
            function nav_open() {
                document.getElementById("main").style.marginLeft = "25%";
                document.getElementById("navbar").style.width = "25%";
                document.getElementById("navbar").style.display = "block";
                document.getElementById("openNav").style.display = 'none';
            }

            function nav_close() {
                document.getElementById("main").style.marginLeft = "0%";
                document.getElementById("navbar").style.display = "none";
                document.getElementById("openNav").style.display = 'block';
            }
        </script>
    
    </body>
</html>
